<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


</head>
<body onload="displayAddress()">
<h2 style="margin-left: 45%">Address</h2>
<form style="margin-left: 30%;" action="" class="form-input" enctype="multipart/form-data">
    <div class="col-md-8 mb-4">
        <div class="form-outline">
            <div id="city"></div>
        </div>
        <div class="form-outline">
            <div id="district"></div>
        </div>
        <div class="form-outline">
            <div id="status"></div>
        </div>
        <div class="form-outline">
            <label for="minPrice"></label><input type="number" id="minPrice">
            <label for="maxPrice"></label><input type="number" id="maxPrice">
        </div>
        <div class="form-outline">
            <label for="bathroom"></label><input type="number" id="bathroom">
        </div>
        <div class="form-outline">
            <label for="bedroom"></label><input type="number" id="bedroom">
        </div>
    </div>
    <button type="submit" onclick="Filter()">Search</button>
</form>
</body>
<script src="../js/address.js"></script>
</html>
