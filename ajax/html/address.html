<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


</head>
<body onload="displayAddress()">
<h2 style="margin-left: 45%">Address</h2>
<form style="margin-left: 30%;" action="" class="form-input" enctype="multipart/form-data">
    <div class="col-md-8 mb-4">
        <div class="form-outline">
            <div id="city"></div>
        </div>
        <div class="form-outline">
            <div id="district"></div>
        </div>
        <div class="form-outline">
            <div id="status"></div>
        </div>
        <div class="form-outline">
            <label for="price">Giá cho thuê:</label>
            <select id="price">
                <option value="1000000-3000000">1 triệu - 3 triệu</option>
                <option value="3000000-5000000">3 triệu - 5 triệu</option>
                <option value="5000000-7000000">5 triệu - 7 triệu</option>
                <option value="7000000-10000000">7 triệu - 10 triệu</option>
            </select>
        </div>
        <div class="form-outline">
            <label for="bathroom">Phòng vệ sinh</label>
            <select id="bathroom">
                <option value="1">1 phòng</option>
                <option value="2">2 phòng</option>
                <option value="3">3 phòng</option>
                <option value="4">4 phòng</option>
            </select>
        </div>
        <div class="form-outline">
            <label for="bedroom">Phòng ngủ</label>
            <select id="bedroom">
                <option value="1">1 phòng</option>
                <option value="2">2 phòng</option>
                <option value="3">3 phòng</option>
                <option value="4">4 phòng</option>
                <option value="5">5 phòng</option>
            </select>
        </div>
    </div>
    <button type="submit" onclick="Filter()">Search</button>
</form>
<div id="1"></div>
</body>
<script src="../js/address.js"></script>
</html>
